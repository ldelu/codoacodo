<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/registrarse.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
    <link rel="manifest" href="../static/favicon/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Noto+Sans+Lao+Looped:wght@100..900&display=swap" rel="stylesheet">
    <title>Escuch.ar</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                {% for item in datos %}
                    <th>{{ item.upper() }}</th>
                {% endfor %}
            </tr>
                
            <tr>
                {% for item in datos %}
                    <td>{{ datos[item] }}</td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
</body>
</html>
